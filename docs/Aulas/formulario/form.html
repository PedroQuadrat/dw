<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Ponha seu contato</h1>
    <form action="get">
        <fieldset>
            <legend>Informações Básicas</legend>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" size="4" maxlength="4"><br>
            <label for="email">Email:</label><br>
            <input type="text" placeholder="admin@admin.com"><br>
            <label for="">Validade</label>
            <input type="date" id="datemax" name="datemax" max="2006-12-31"></label><br>
            <label for="message">Mensagem:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <label for="cars">Escolha o Carro</label>
            <select name="Carros" id="cars">
            <option value="volvo">volvo</option>
            <option value="ferrari">ferrari</option>
            <option value="limosine">limosine</option>
            <option value="onibus" selected>busão</option>
            </select><br>
            <input type="submit" value="Enviar">
        </fieldset><br>

        <fieldset>
            <legend>Usuário e Senha</legend>
            <label for="user">Usuário:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password"><br>
            <input type="submit" value="Enviar">
        </fieldset>

        <fieldset>
            <legend>Radio</legend>
            <input type="radio" id="html" name="fav_">
            <label for="html">HTML</label>
        </fieldset>

    </form>
</body>
</html>
