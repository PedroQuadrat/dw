    <h1>Ponha seu contato</h1>
    <form action="get">
        <fieldset>
            <label for="name">Insira seu nome:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" placeholder="admin@admin.com" id="Email"><br>
            <label for="message">Conte como foi sua experciência:</label><br>
            <textarea name="" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
