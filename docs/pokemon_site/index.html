    <h1>Pokémon Search</h1>
    <form id="pokemon-form">
        <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" required>
        <button type="submit">Search</button>
    </form>
    <div id="pokemon-data"></div>

    <script src="script.js"></script>

    <h1>Poke-type</h1>
    <form id="pokemon-type-form">
        <input type="text" id="pokemon-type-input" placeholder="Enter pokemon type" required>
        <button type="submit">Search</button>
    </form>
    <div id="pokemon-info"></div>

    <script src="script.js"></script>

    <h1>Poke-Region</h1>
    <form id="pokemon-region-form">
        <select id="pokemon-region-select" required>
            <option value="" disabled selected>Selecione uma região</option>
        </select>
        <button type="submit">Buscar</button>
    </form>
    <div id="pokemon-region"></div>
