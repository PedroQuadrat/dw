<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback para a página de perfil de Pedro Quadrat</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Envie seu Feedback</h1>

    <form action="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Digite seu nome</label><br>
            <input type="text" id="name"><br>
            <label for="email">Insira seu email</label><br>
            <input type="text" id="email">
        </fieldset><br>

        <fieldset>
            <legend>Seção de Feedback</legend>
            <label for="message">Insira sua mensagem:</label><br>
            <textarea name="" id="" cols="20" rows="10"></textarea><br>
            <label for="contato">Como voce achou meu perfil?</label><br>
            <select name="selecione abaixo" id="contato">
                <option value="google">google</option>
                <option value="medias sociais">medias sociais</option>
                <option value="amigos">amigos</option>
                <option value="rua">me viu na rua</option>
            </select><br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </fieldset>
    </form><br>
    <video width="320" height="240" controls>
        <source src="vid1.mp4" type="video/mp4"><!--baixar video em casa e converter-->
    </video><!--e uma musica tbm-->

    <h1>Obrigado por suas contribuições</h1>
    <p>Muito obrigado a todos que me mandaram comentarios.<br>
        <p>Agradeço Muito</p>
</body>
</html>
